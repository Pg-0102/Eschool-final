<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
       body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    width: 300px; /* Adjust the width as needed */
    text-align: center;
    background-color: white;
    border-radius: 8px; /* Optional: Adds rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
    padding: 20px; /* Optional: Adds internal padding */
}

.input-field {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc; /* Optional: Adds a border to input fields */
    border-radius: 4px; /* Optional: Adds rounded corners to input fields */
}

.submit-btn {
    margin-top: 15px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 4px; /* Optional: Adds rounded corners to the button */
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="adminLoginAction.jsp">
            <div class="input-field">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="submit-btn">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>


</html>
